<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../dist/reactivity.global.js"></script>
    <div id="app"></div>
    <script>
      // 副作用函数 在vue整体的模块中没有暴露出来，只是在reactivity模块中暴露出来
      // 相当于vue2中的watcher
      let { effect, reactive } = VueReactivity;
      let state = reactive({ name: 'mh', age: 27, other: 'xxx' });
      effect(() => {
        // 默认执行时会进行取值操作，只要取值就会调用get方法，可以将对应的effect函数存放起来
        console.log('render');
        app.innerHTML = state.name + '今年' + state.age + '岁';
      });
      setTimeout(() => {
        state.other = 'xxxx'; // 不会触发effect方法, state依赖的属性和effect有关联才会触发，vue2的update是任何属性变了都会重新执行
        // state.name = 'hello'; // 可以重新执行对应的effect方法
      }, 1000);
    </script>
  </body>
</html>
